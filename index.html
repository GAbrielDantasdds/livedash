<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscritos Palestra Cersbasi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.umd.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    #contador {
      font-size: 80px;
      color: #3E4094;
    }
  </style>
</head>
<body>
  <h1>Total de inscritos:</h1>
  <div id="contador">0</div>

  <script>
    async function atualizarContador() {
      try {
        const response = await fetch("https://webhook.gabrieldantas.com.br/webhook/contagem");
        const data = await response.json();
        const valor = data.total || 0;

        const animador = new CountUp.CountUp('contador', valor, {
          duration: 1.5
        });

        if (!animador.error) {
          animador.start();
        } else {
          console.error(animador.error);
        }
      } catch (error) {
        console.error("Erro ao buscar os dados:", error);
      }
    }
    
    atualizarContador();
    setInterval(atualizarContador, 60000);
  </script>
</body>
</html>
