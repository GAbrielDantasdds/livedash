<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscritos Palestra Cersbasi</title>
  <script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.7/dist/countUp.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    #contador {
      font-size: 80px;
      color: #3E4094;
    }
  </style>
</head>
<body>
  <h1>Total de inscritos:</h1>
  <div id="contador">0</div>

  <script>
    // Variável para armazenar o valor anterior
    let valorAnterior = 0;

    async function atualizarContador() {
      try {
        const response = await fetch("https://webhook.gabrieldantas.com.br/webhook/contagem");
        const data = await response.json();
        const valorAtual = data[0]?.total ?? 0;

        // Se o valor mudou, anima apenas a diferença
        if (valorAtual !== valorAnterior) {
          const animador = new CountUp('contador', valorAtual, {
            startVal: valorAnterior, // Começa do valor anterior, não do zero
            duration: 1.5
          });

          if (!animador.error) {
            animador.start();
            valorAnterior = valorAtual; // Atualiza o valor anterior
          } else {
            console.error(animador.error);
          }
        }
      } catch (error) {
        console.error("Erro ao buscar os dados:", error);
      }
    }
    
    atualizarContador();
    setInterval(atualizarContador, 10000);
  </script>
</body>
</html>
